<!DOCTYPE html>
<html>
<head>
    <title>Satellite Image Interpolation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
</head>
<body>
    <div id="loading" style="display: none;">Loading and processing satellite imagery...</div>
    <div id="map"></div>
    
    <!-- Add this after the map div and before the controls -->
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search location or enter coordinates (e.g., 40.7128, -74.0060)">
        <div id="search-results" class="hidden"></div>
    </div>

    <!-- Simplified Controls -->
    <div id="controls">
        <div class="animation-controls">
            <div class="date-range">
                <label>Start Date:
                    <input type="date" id="start-date">
                </label>
                <label>End Date:
                    <input type="date" id="end-date">
                </label>
            </div>
            <button id="generate-animation" class="control-button">Generate Animation</button>
        </div>
    </div>

    <!-- Video Modal -->
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="video-container">
                <video id="interpolated-video" controls autoplay loop>
                    <source src="" type="video/avi">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
